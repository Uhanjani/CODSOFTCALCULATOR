<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator-display {
            width: 100%;
            padding: 20px;
            border: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 2em;
            text-align: right;
            box-sizing: border-box;
            cursor: text;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .button {
            padding: 20px;
            font-size: 1.5em;
            border-radius: 3px;
            border-color: #f5f5f5;
            background-color: #f9f9f9;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #f1f1f1;
        }
        .button:active {
            background-color: #e1e1e1;
        }
        .button1 {
            padding: 20px;
            font-size: 1.5em;
            border-radius: 3px;
            border-color: #f5f5f5;
            background-color: #f2f3f6;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .button1:hover {
            background-color: #fdfde1;
        }
        .button3 {
            padding: 20px;
            font-size: 1.5em;
            border-radius: 3px;
            border-color: #f5f5f5;
            background-color: #95d0e8;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .button3:hover {
            background-color: #edf4c9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display" contenteditable="true" onkeydown="return false"></div>
        <div class="calculator-buttons">
            <button class="button1" onclick="clearDisplay()">C</button>
            <button class="button1" onclick="backspace()">Ã—</button>
            <button class="button1" onclick="appendToDisplay('()')">()</button>
            <button class="button1" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button1" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button1" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button1" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="appendToDisplay('%')">%</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button3" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').innerText += value;
        }

        function backspace() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1);
        }

        function calculate() {
            try {
                const display = document.getElementById('display');
                display.innerText = eval(display.innerText);
            } catch (e) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
